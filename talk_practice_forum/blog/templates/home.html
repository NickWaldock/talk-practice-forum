{% extends 'base.html' %}
{% block content %}
    

<h1>Articles</h1>

{% for post in object_list %}
    <a href="{% url 'article-detail' post.pk %}">{{ post.title }}</a>
    {{ post.author }}
    {{ post.body }}
    <br>
    <small><a href="{% url 'update-post' post.pk %}">EDIT POST</a></small>
<br>

{% endfor %}

{% endblock %}
